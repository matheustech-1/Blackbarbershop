<body>

            <span></span><span></span><span></span>

        <ul class="nav-menu" id="navMenu">
            <li><a href="index.html#home" class="nav-link">Home</a></li>
            <li><a href="index.html#services" class="nav-link">Serviços</a></li>

            <li><a href="index.html#about" class="nav-link">Sobre</a></li>

<div id="paymentModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>Pagamento</h2>
    <p>Escolha sua forma de pagamento:</p>
    <button id="pixBtn">PIX</button>
    <button id="qrcodeBtn">QRCode</button>

    <div id="pixSection" class="payment-section" style="display:none;">
      <h3>PIX</h3>
      <p>Copie a chave PIX abaixo para pagamento:</p>
      <input type="text" value="000.000.000-00" readonly id="pixKey">
      <button onclick="copyPixKey()">Copiar</button>
    </div>

    <div id="qrcodeSection" class="payment-section" style="display:none;">
      <h3>QRCode</h3>
      <p>Use este QR Code para pagamento:</p>
      <img src="https://via.placeholder.com/200x200.png?text=QRCode+Exemplo" alt="QRCode">
    </div>
  </div>
</div>
</body>

<style>
/* Modal geral */
.modal {
  display: none; 
  position: fixed; 
  z-index: 1000; 
  left: 0; top: 0;
  width: 100%; height: 100%;
  overflow: auto; 
  background-color: rgba(0,0,0,0.6);
}

.modal-content {
  background-color: #fefefe;
  margin: 10% auto; 
  padding: 20px;
  border-radius: 10px;
  width: 90%;
  max-width: 400px;
  text-align: center;
  position: relative;
}

.close {
  color: #aaa;
  position: absolute;
  right: 15px;
  top: 10px;
  font-size: 28px;
  font-weight: bold;
  cursor: pointer;
}

button {
  margin: 10px 5px;
  padding: 10px 20px;
  border: none;
  background-color: #4CAF50;
  color: white;
  border-radius: 5px;
  cursor: pointer;
}

button:hover {
  background-color: #45a049;
}

.payment-section {
  margin-top: 20px;
}
</style>

<script>
// Abrir modal
const modal = document.getElementById("paymentModal");
const btn = document.getElementById("openPaymentModal");
const span = document.getElementsByClassName("close")[0];

btn.onclick = () => { modal.style.display = "block"; }

// Fechar modal
span.onclick = () => { modal.style.display = "none"; }
window.onclick = (event) => { if(event.target == modal) modal.style.display = "none"; }

// Alternar seções PIX / QRCode
document.getElementById("pixBtn").onclick = () => {
  document.getElementById("pixSection").style.display = "block";
  document.getElementById("qrcodeSection").style.display = "none";
};

document.getElementById("qrcodeBtn").onclick = () => {
  document.getElementById("qrcodeSection").style.display = "block";
  document.getElementById("pixSection").style.display = "none";
};

// Copiar chave PIX
function copyPixKey() {
  const copyText = document.getElementById("pixKey");
  copyText.select();
  copyText.setSelectionRange(0, 99999);
  document.execCommand("copy");
  alert("Chave PIX copiada!");
}
</script>
</head>
</html>
