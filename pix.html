            <h1 class="hero-title fade-in-up">Pagamento via PIX</h1>

   <div class="pix-container">

  <h2 class="pix-title">Pagamento via PIX</h2>
  <div id="paymentInfo" style="text-align:center; margin-bottom:10px; color:var(--accent-strong); font-weight:700;"></div>

  <!-- PIX Copia e Cola -->
  <div class="pix-box">
    <h3>PIX Copia e Cola</h3>
    <p class="pix-description">Copie o código abaixo e pague no seu banco:</p>

    <textarea id="pixCode" class="pix-input" readonly></textarea>

    <button class="btn-copy" onclick="copyPix()">Copiar Código PIX</button>
  </div>

  <!-- QR CODE -->
  <div class="pix-box">
    <h3>QR Code</h3>
    <p class="pix-description">Aponte a câmera ou aplicativo do banco:</p>

     <textarea id="pixCode" class="pix-input" readonly></textarea>

    <div id="qrcode" style="margin: 0 auto; text-align:center;"></div>

    <button class="btn-copy" onclick="downloadQR()">Baixar QR Code</button>
  </div>

</div>

<style>
/* Container */
.pix-container {
  max-width: 500px;
  margin: 2rem auto;
  padding: 20px;
  background: #111;
  color: #fff;
  border-radius: 15px;
  box-shadow: 0 0 15px #0007;
  font-family: Arial, sans-serif;
}

/* Título */
.pix-title {
  text-align: center;
  margin-bottom: 20px;
  font-size: 28px;
  letter-spacing: 1px;
  color: #f5c26b; /* dourado/barbearia */
}

/* Caixas */
.pix-box {
  background: #1a1a1a;
  padding: 20px;
  border-radius: 12px;
  margin-bottom: 25px;
  border: 1px solid #333;
}

.pix-box h3 {
  margin-top: 0;
  color: #f5c26b;
}

.pix-description {
  font-size: 14px;
  opacity: 0.9;
}

/* Área do código */
.pix-input {
  width: 100%;
  height: 120px;
  background: #000;
  color: #0f0;
  border: 1px solid #444;
  border-radius: 8px;
  padding: 10px;
  resize: none;
  font-size: 14px;
  margin-top: 10px;
  margin-bottom: 10px;
}

/* Botão copiar */
.btn-copy {
  width: 100%;
  padding: 12px;
  border: none;
  border-radius: 8px;
  background: #f5c26b;
  color: #111;
  font-weight: bold;
  cursor: pointer;
  transition: 0.2s;
}

.btn-copy:hover {
  background: #ffd88f;
}


</style>

<script>
// Copiar código PIX copia e cola
function copyPix() {
  const pixCode = document.getElementById("pixCode");
  const text = (pixCode && (pixCode.value || pixCode.innerText)) || '';
  if (navigator.clipboard && navigator.clipboard.writeText) {
    navigator.clipboard.writeText(text).then(() => {
      alert("Código PIX copiado!");
    }).catch(() => {
      fallbackCopy(text);
    });
  } else {
    fallbackCopy(text);
  }

  function fallbackCopy(text) {
    try {
      if (pixCode) { pixCode.select(); pixCode.setSelectionRange(0, 999999); }
      document.execCommand("copy");
      alert("Código PIX copiado!");
    } catch (e) {
      alert("Não foi possível copiar automaticamente. Selecione e copie manualmente.");
    }
  }
}

// Baixar QR Code (suporta QR gerado dinamicamente)
function downloadQR() {
  const qrcodeDiv = document.getElementById('qrcode');
  let dataUrl = null;
  if (qrcodeDiv) {
    const img = qrcodeDiv.querySelector('img');
    const canvas = qrcodeDiv.querySelector('canvas');
    if (img && img.src) dataUrl = img.src;
    else if (canvas && canvas.toDataURL) dataUrl = canvas.toDataURL('image/png');
  }
  if (dataUrl) {
    const link = document.createElement("a");
    link.href = dataUrl;
    link.download = "pix-qrcode.png";
    document.body.appendChild(link);
    link.click();
    link.remove();
  } else {
    alert('QR code não disponível para download.');
  }
} 
</script>

<!-- Bibliotecas & Inicialização: QRCode e script principal -->
<script src="vendor/qrcode.min.js"></script>
<script src="script.js"></script>
<script>
// Preenche o código PIX com os parâmetros ?valor=...&servico=... e gera o QR
(function() {
  try {
    const params = new URLSearchParams(window.location.search);
    const valor = params.get('valor');
    const servico = params.get('servico');
    const pixCode = document.getElementById('pixCode');
    const qrcodeDiv = document.getElementById('qrcode');
    const paymentInfo = document.getElementById('paymentInfo');

    if (valor && pixCode) {
      const valorNum = Number(valor);
      if (paymentInfo) paymentInfo.textContent = `Serviço: ${servico || '—'} — Valor: R$ ${valorNum.toFixed(2).replace('.', ',')}`;
      const codigoPix = (typeof gerarPix === 'function') ? gerarPix(valorNum) : (`VALOR:${valorNum.toFixed(2)}`);
      pixCode.value = codigoPix;

      if (typeof QRCode !== 'undefined' && qrcodeDiv) {
        qrcodeDiv.innerHTML = '';
        new QRCode(qrcodeDiv, {
          text: codigoPix,
          width: 250,
          height: 250
        });
        qrcodeDiv.style.display = 'block';
      }
    } else {
      if (paymentInfo) paymentInfo.textContent = 'Escolha um serviço em Agendar para iniciar o pagamento via PIX.';
    }
  } catch (e) {
    console.warn('Erro ao preencher PIX por query params', e);
  }
})();
</script>
