   <body>
      <div class="pix-container">

  <h2 class="pix-title">Pagamento via PIX</h2>

  <!-- PIX Copia e Cola -->
  <div class="pix-box">
    <h3>PIX Copia e Cola</h3>
    <p class="pix-description">Copie o código abaixo e pague no seu banco:</p>

    <textarea id="pixCode" class="pix-input" readonly>
00020101021126580014BR.GOV.BCB.PIX0133119893890745204000053039865802BR5920Matheus Pereira6007Diadema62070503***6304E61F

    </textarea>

    <button class="btn-copy" onclick="copyPix()">Copiar Código PIX</button>
  </div>

  <!-- QR CODE -->
  <div class="pix-box">
    <h3>QR Code</h3>
    <p class="pix-description">Aponte a câmera ou aplicativo do banco:</p>

    <img
      id="qrImage"
      class="qr-image"
      src="https://via.placeholder.com/250x250.png?text=QR+CODE"
      alt="QRCode PIX"
    />

    <button class="btn-copy" onclick="downloadQR()">Baixar QR Code</button>
  </div>

</div>

<style>
/* Container */
.pix-container {
  max-width: 500px;
  margin: 2rem auto;
  padding: 20px;
  background: #111;
  color: #fff;
  border-radius: 15px;
  box-shadow: 0 0 15px #0007;
  font-family: Arial, sans-serif;
}

/* Título */
.pix-title {
  text-align: center;
  margin-bottom: 20px;
  font-size: 28px;
  letter-spacing: 1px;
  color: #f5c26b; /* dourado/barbearia */
}

/* Caixas */
.pix-box {
  background: #1a1a1a;
  padding: 20px;
  border-radius: 12px;
  margin-bottom: 25px;
  border: 1px solid #333;
}

.pix-box h3 {
  margin-top: 0;
  color: #f5c26b;
}

.pix-description {
  font-size: 14px;
  opacity: 0.9;
}

/* Área do código */
.pix-input {
  width: 100%;
  height: 120px;
  background: #000;
  color: #0f0;
  border: 1px solid #444;
  border-radius: 8px;
  padding: 10px;
  resize: none;
  font-size: 14px;
  margin-top: 10px;
  margin-bottom: 10px;
}

/* Botão copiar */
.btn-copy {
  width: 100%;
  padding: 12px;
  border: none;
  border-radius: 8px;
  background: #f5c26b;
  color: #111;
  font-weight: bold;
  cursor: pointer;
  transition: 0.2s;
}

.btn-copy:hover {
  background: #ffd88f;
}

/* QR Code */
.qr-image {
  display: block;
  margin: 15px auto;
  width: 230px;
  height: 230px;
  border-radius: 10px;
  box-shadow: 0 0 10px #0005;
}
</style>

<script>
// Copiar código PIX copia e cola
function copyPix() {
  const pixCode = document.getElementById("pixCode");
  pixCode.select();
  pixCode.setSelectionRange(0, 999999);
  document.execCommand("copy");
  alert("Código PIX copiado!");
}

// Baixar QR Code
function downloadQR() {
  const img = document.getElementById("qrImage");
  const link = document.createElement("a");
  link.href = img.src;
  link.download = "pix-qrcode.png";
  link.click();
}
</script>
